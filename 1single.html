<form id="myForm">
  <label for="prompt">Input:</label><br>
  <input type="text" id="prompt" name="prompt"><br>
  <input type="submit" value="Submit">
</form>
<div id="results"></div>
<script>
  document.getElementById("myForm").addEventListener("submit", function(event){
    event.preventDefault();
    let inputValue = document.getElementById("prompt").value;
    analyze(inputValue);
  });

  async function analyze(prompt) {
    var promptList = [];
    promptList.append(prompt);
    const response = await fetch('https://calebo95-pets.hf.space/predict/', {
      method: "POST", body: JSON.stringify({ "data": promptList }),
      headers: { "Content-Type": "application/json" }
    });
    const json = await response.json();
    const label = json['data'][0]['label'];
    results.innerHTML = `<p>${label}</p>`
  }
</script>
